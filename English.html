            padding: 0;
        }

            color: var(--text-color);

        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .period-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .period-title {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .period-date {
            font-size: 1rem;
            color: #7f8c8d;
            margin-left: 10px;
            font-weight: normal;
        }

        .authors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .author-card {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid #ddd;
            font-weight: 600;
        }

        .author-card:hover {
            transform: translateY(-3px);
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 2.5rem;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        .modal-header {
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 1rem;
        }

        .author-name {
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        .author-dates {
            color: #666;
            font-style: italic;
            font-size: 1.1rem;
        }

        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-section h3 {
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
        }

        .works-list, .quotes-list {
            list-style-type: none;
            padding-left: 10px;
        }

        .works-list li, .quotes-list li {
            margin-bottom: 0.8rem;
            padding-left: 1.2rem;
            position: relative;
        }

        .works-list li::before {
            content: "üìö";
            position: absolute;
            left: -10px;
            color: var(--primary-color);
        }

            left: -10px;

            background: #e1f5fe;
            color: #2980b9;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-right: 5px;
            margin-bottom: 5px;
            font-weight: 600;
        }

            h1 { font-size: 2rem; }
            .period-title { font-size: 1.5rem; }
            .modal-content { width: 95%; padding: 1.5rem; }
        }

    // Function to render the authors by period
    function renderAuthors() {
        const container = document.getElementById('periods-container');
        
        // Group authors by period
        const periods = {};
        authorsData.forEach(author => {
            if (!periods[author.period]) {
                periods[author.period] = [];
            }
            periods[author.period].push(author);
        });

        // Define order of periods
        const periodOrder = [
            "Middle English Period",
            "The Renaissance",
            "Neoclassical Period",
            "The Romantic Period",
            "The Victorian Period",
            "The Modern Period",
            "Post-Modern Period",
            "American Literature",
            "French Literature",
            "Russian Literature",
            "African Literature"
        ];

        // Create HTML for each period in order
        periodOrder.forEach(periodName => {
            if (periods[periodName]) {
                const authors = periods[periodName];
                const section = document.createElement('div');
                section.className = 'period-section';
                
                const headerDiv = document.createElement('div');
                
                const title = document.createElement('span');
                title.className = 'period-title';
                title.textContent = periodName;
                
                const date = document.createElement('span');
                date.className = 'period-date';
                date.textContent = `(${periodsInfo[periodName] || ''})`;
                
                headerDiv.appendChild(title);
                headerDiv.appendChild(date);
                section.appendChild(headerDiv);
                
                // Add a break for spacing
                const br = document.createElement('br');
                section.appendChild(br);
                
                const grid = document.createElement('div');
                grid.className = 'authors-grid';
                
                authors.forEach(author => {
                    const card = document.createElement('div');
                    card.className = 'author-card';
                    card.textContent = author.name;
                    card.onclick = () => openModal(author);
                    grid.appendChild(card);
                });
                
                section.appendChild(grid);
                container.appendChild(section);
            }
        });
    }

    // Modal Functions
    function openModal(author) {
        document.getElementById('modalName').textContent = author.name;
        document.getElementById('modalDates').textContent = author.dates;
        document.getElementById('modalBio').innerHTML = author.bio;
        
        // Render Tags
        const tagsContainer = document.getElementById('modalTags');
        tagsContainer.innerHTML = '';
        author.tags.forEach(tag => {
            const span = document.createElement('span');
            span.className = 'tag';
            span.textContent = tag;
            tagsContainer.appendChild(span);
        });

        // Render Works
        const worksList = document.getElementById('modalWorks');
        worksList.innerHTML = '';
        author.works.forEach(work => {
            const li = document.createElement('li');
            li.innerHTML = work;
            worksList.appendChild(li);
        });

        // Render Quotes
        const quotesList = document.getElementById('modalQuotes');
        quotesList.innerHTML = '';
        author.quotes.forEach(quote => {
            const li = document.createElement('li');
            li.textContent = quote;
            quotesList.appendChild(li);
        });

        document.getElementById('authorModal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('authorModal').classList.remove('active');
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('authorModal');
        if (event.target == modal) {
            closeModal();
        }
    }

    // Initial Render
    renderAuthors();

</script>
